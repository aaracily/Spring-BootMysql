<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sistema de Gestión de Capacitaciones</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: head"></div>
<!-- Inicio Codigo pagina   -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Inicio de sesión</h3>
          <form th:action="@{/login}" metod="post">
            <div class="form-group">
              <label for="usuario">Usuario:</label>
              <input type="text" class="form-control" id="usuario">
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña:</label>
              <input type="password" class="form-control" id="contrasena">
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-success mr-2" id="limpiarBtn">Limpiar</button>
              <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fin Codigo pagina   -->
<div th:replace="footer :: foot"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <script src="../static/js/scripts.js"></script> -->
<script src="../static/js/scripts.js"></script>
</body>
</html>

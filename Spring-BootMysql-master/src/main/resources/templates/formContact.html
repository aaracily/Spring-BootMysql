<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.com">
<head>
  <meta charset="UTF-8"content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- ruta a archivo css-->
  <title>Contacto</title>
</head>
<body>
<div th:replace="header :: head"></div>
<h1>Formulario Contacto</h1>

<div class="container">

  <form method="post" th:action="@{/contact}" id="formulario"   class="form align-self-center">
    <div class="mb-3">
      <label for="inputName" class="form-label">Nombres: </label>
      <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
      <div id="nameHelp" class="form-text">Favor llene el apartado.</div>
    </div>

    <div class="mb-3">
      <label for="inputLastName" class="form-label">Apellidos: </label>
      <input type="lastName" class="form-control" id="inputLastName" aria-describedby="lastNameHelp">
      <div id="lastNameHelp" class="form-text">Favor llene el apartado.</div>
    </div>

    <div class="mb-3">
      <label for="inputPhone" class="form-label">Teléfono: </label>
      <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp">
      <div id="phoneHelp" class="form-text">Ingrese su número de contacto</div>
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">E-mail: </label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Se enviará un correo con la información solicitada.</div>
    </div>

    <div class="mb-3">
      <label for="formControlTextarea" class="form-label">Descripción: </label>
      <textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
    </div>

    <div class="col-sm-4 align-self-rigth">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>

  </form>

</div>

<div th:replace="footer :: foot"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <script src="../static/js/scripts.js"></script> -->
<!--<script src="../static/js/scripts.js"></script>-->
</body>
</html>
